<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">

  <!-- Required Meta Tags -->
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Finder</title>
</head>

<body>
  <header>
    <div class="header-logo">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="header-search">
      <form>
        <input type="text" name="search" id="searchbar" placeholder="Search MovieFinder">
        <button type="submit" name="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
    </div>
  </header>

  <main>
    <section class="featured-today">
      <h1 class="featured-today-title">Featured Today</h1>
    </section>

    <section class="premieres">
      <h2 class="premieres-title">Premieres and announcements</h2>
    </section>
  </main>

  <!-- FontAwesome Js -->
  <script src="https://kit.fontawesome.com/389cdbd17f.js" crossorigin="anonymous"></script>

  <!-- custom js -->
  <script src="/js/app.js"></script>

</body>

</html>
